<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio ùïè</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">√ó</a>
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        
        <div class="image-container">
            <img src="img/download.jpg" alt="Background Image">
        </div>
        
        <div class="center-bar">
            <h1 class="center-text" >Audio ùïè</h1>           
        </div>
        
        
        <button class="loginbtn">Log in</button>
        <button class="signupbtn">Sign up</button>
        
        <!-- Button to open the sidebar -->
        <button id="sidebarButton" class="icon-button" onclick="openSidebar()">    
            <i class="fas fa-bars"></i>   
        </button>
        
        <div class="sidemenu">
            <aside class="sidebar">
                <div class="logo">
                    <img width="110" class="invert" src="img/Audio X.svg" alt="Audio X Logo">
                </div>
                <div class="songs-container" id="songs-container" style="color: black;">
                    song list                   
                </aside>
                </div>
            
            <!-- Playlist Section -->
            <div class="playlist-container">
                <div class="playlist" onclick="openPlaylist(0)">
                    <img src="playlist_img/Hindi.jpeg" alt="Playlist 1">
                    <div class="playlist-name">HINDI</div>
                </div>
                <div class="playlist" onclick="openPlaylist(1)">
                    <img src="playlist_img/English.jpeg" alt="Playlist 2">
                    <div class="playlist-name">ENGLISH</div>
                </div>
                <div class="playlist" onclick="openPlaylist(2)">
                    <img src="playlist_img/Conversation.jpeg" alt="Playlist 3">
                    <div class="playlist-name">HARYANVI</div>
                </div>
                <div class="playlist" onclick="openPlaylist(3)">
                    <img src="playlist_img/download.jpeg" alt="Playlist 4">
                    <div class="playlist-name">PUNJABI</div>
                </div>
                <div class="playlist" onclick="openPlaylist(4)">
                    <img src="playlist_img/Devotional.jpeg" alt="Playlist 5">
                    <div class="playlist-name">DEVOTIONALS</div>
                </div>
                <div class="playlist" onclick="openPlaylist(5)">
                    <img src="playlist_img/hiphop.jpeg" alt="Playlist 6">
                    <div class="playlist-name">Hip Hop</div>
                </div>
                <div class="playlist" onclick="openPlaylist(6)">
                    <img src="playlist_img/Diljit Dosanjh.jpeg" alt="Playlist 7">
                    <div class="playlist-name">DILJIT DOSANJH</div>
                </div>
                <div class="playlist" onclick="openPlaylist(7)">
                    <img src="playlist_img/old_is_gold-90's.jpeg" alt="Playlist 8">
                    <div class="playlist-name">OLD IS GOLD - 90'S </div>
                </div>
            </div>
        
        <!-- Search bar -->
        <div class="search" style="width: 500px; height: 15px;">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" aria-label="Search" style="width: 100%; height: 100%; font-size: 16px;" id="search-input">
        </div>
        
        <div id="songs-container"></div>
        
        <!-- Music Player -->
        <div class="music-player">
            <div class="top-section">
                <div class="header">
                <h5 style="size: 20px;">ùêèùêãùêÄùêòùêÑùêë </h5>
                <i class="fas fa-list"></i>
            </div>               
        </div>
        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
                
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
                
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                </div>
                
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-2x"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-5x"></i>
                    </div>
                     <div class="next-track" onclick="nextTrack()">
                         <i class="fa fa-step-forward fa-2x"></i>
                        </div>
                        <div class="repeat-track" onclick="repeatTrack()">
                            <i class="fa fa-repeat fa-2x" title="repeat"></i>
                        </div>
                    </div>
                    
                    <div id="wave">
                    </div>  
                </div>
            </div>
        </div>
        
        <!-- Dark mode button -->
        <button id="tools" class="floating-button">
            <i class="fas fa-moon"></i> 
        </button>
        
        <script src="script.js"></script>
    </body>
    </html>
